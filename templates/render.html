<!DOCTYPE html>
<html>
<head>
    <title>Trinity Fusion Prototype</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Trinity Fusion Prototype</h1>
    <form method="POST" action="/">
        <textarea name="query" placeholder="Enter your query (e.g., 'Write a sorting function')"></textarea><br>
        <button type="submit">Submit Query</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>Fused Response:</h3>
        <pre>{{ response | safe }}</pre>
    </div>
    {% endif %}
</body>
</html>
